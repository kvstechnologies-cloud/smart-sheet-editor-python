<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SW Load Optimization POC</title>
  <link rel="stylesheet" href="https://www.smurfitwestrock.com/Areas/DigitalMarketingPlatform/Assets/css/main.min.202507011945.css">
</head>

<body>

  <div class="container">
    <h2>SW Load Optimization POC</h2>

    <div id="dropZone" class="my-4 p-5 border rounded text-center">
      <p>Drag & Drop Excel/CSV file here</p>
      <p>or</p>
      <label>
        <button id="browseBtn">Browse</button>
        <input type="file" id="fileInput" accept=".xlsx,.csv" />
      </label>
      <button id="uploadBtn">Upload</button>
    </div>

    <div id="controls" style="display: none;" class="mb-3">
      <label for="sheetSelect">Select Sheet:</label>
      <select id="sheetSelect"></select>
      <button id="downloadBtn">Download Excel</button>
      <button id="reallocateBtn">Reallocate Shipment</button>
    </div>

    <div id="tableContainer"></div>
    <div id="reallocateReview" style="display:none;">
      <h3>JulyForecast Review</h3>
      <div id="julyForecastContainer"></div>
      <button id="acceptAllocBtn">Accept Allocations</button>
      <button id="rejectAllocBtn">Reject Allocations</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
