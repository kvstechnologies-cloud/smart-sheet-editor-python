<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Sheet Editor</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    #dropZone {
      border: 2px dashed #ccc;
      padding: 40px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 8px;
      background: #f8f8f8;
      transition: background-color 0.3s;
    }

    #dropZone.dragover {
      background-color: #e6f7ff;
      border-color: #1e90ff;
    }

    #fileInput {
      display: none;
    }

    button, select {
      margin-top: 10px;
      padding: 6px 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }

    input[type="number"] {
      width: 100px;
    }
  </style>
</head>
<body>

  <h2>Smart Sheet Editor</h2>

  <div id="dropZone">
    <p>Drag & Drop Excel/CSV file here</p>
    <p>or</p>
    <label>
      <button id="browseBtn">Browse</button>
      <input type="file" id="fileInput" accept=".xlsx,.csv" />
    </label>
    <button id="uploadBtn">Upload</button>
  </div>

  <div id="controls" style="display: none;">
    <label for="sheetSelect">Select Sheet:</label>
    <select id="sheetSelect"></select>
    <button id="downloadBtn">Download Excel</button>
  </div>

  <div id="tableContainer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
